<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Cricket Search</title>
</head>

<body>
    <main class="min-h-screen w-screen box-border bg-black text-white flex flex-col justify-center items-center p-5">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-5xl">Cricket Search</h1>

            <form class="w-[360px] mt-[24px]" id="search-form">
                <div class="w-full flex border border-white rounded-md p-3">
                    <input class="w-full outline-none mr-3" type="search" placeholder="Ikkada type kar bey lowdee.."
                        id="search-input">
                    <button class="cursor-pointer" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>

            <ul class="mt-[36px]" id="searchResults">                
            </ul>
        </div>

        <div>
            <h2 class="text-2xl text-center mt-[36px]">Add Player</h2>

            <form class="w-[360px] mt-[24px]" id="add-player-form">
                <div class="w-full flex flex-col gap-[12px]">
                    <input class="w-full outline-none mr-3 border border-white rounded-md p-3" type="text"
                        placeholder="player name" id="player_name">
                    <input class="w-full outline-none mr-3 border border-white rounded-md p-3" type="number"
                        placeholder="jersey number" id="jersey_number">
                    <input class="w-full outline-none mr-3 border border-white rounded-md p-3" type="number"
                        placeholder="runs scored" id="runs_scored">
                    <input class="w-full outline-none mr-3 border border-white rounded-md p-3" type="text"
                        placeholder="nationality" id="nationality">
                    <button class="cursor-pointer border border-white rounded-md p-3 bg-white/10" type="submit">
                        Add Player
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
